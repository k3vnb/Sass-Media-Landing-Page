<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="css/master.css" rel="stylesheet">
    <title>Sass Squash</title>
  </head>
  <body>
    <div class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Squash</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Home<span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">Features</a>
          <a class="nav-item nav-link" href="#">Pricing</a>
          <a class="nav-item nav-link disabled" href="#">Disabled</a>
        </div>
      </div>
    </div>
    <div class="masthead">
      <div class="masthead-text">
        <h4>rainy daydreams & all </h4>
      </div>
    </div>
    <div class="containers container-1 card-container">
      <div class="container-1-heading">
        <h1>Relax</h1>
        <h5>Tune in to a daydream</h5>
      </div>
      <div class="card-div">
        <div class="fields field1">
          <div class="field-image">
              <img src="img/happy.jpg" alt="happy">
          </div>
          <div class="field-text">
            Field Text
          </div>
        </div>
        <div class="fields field2">
          <div class="field-text">
            Field Text
          </div>
          <div class="field-image">
            <img src="img/happy.jpg" alt="happy">
          </div>
        </div>
        <div class="fields field3">
          <div class="field-image">
              <img src="img/happy.jpg" alt="happy">
          </div>
          <div class="field-text">
            Field Text
          </div>
        </div>
      </div>
    </div><!--end of container-1-->
    <div class="containers container-2">
      <h2>Hover Craft</h2>
      <p>Hover on the gallery images</p>
      <div class="gallery">
        <div class="pic pic1">
        </div>
        <div class="pic pic2">
        </div>
        <div class="pic pic3">
          <img src="img/sun.png" alt="sun">
        </div>
        <div class="pic pic4">
          <div class="pic4-filter">
            <img class="tumbleweed" src="img/weed.gif" alt="">
          </div>
        </div>
        <div class="pic pic5 picx">
        </div>
        <div class="pic pic6">
          <img class="horse" src="img/horse.gif" alt="horse">
        </div>
      </div>
    </div><!--end of container-2-->
    <div class="footer">
      <ul>
        <li class="brand">Squash</li>
        <div class="row">
          <div class="col-6">
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
          </div>
          <div class="col-6">
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
          </div>
        </div>
      </ul>

    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
